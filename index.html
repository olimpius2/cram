<!DOCTYPE html>
<html>
<body>

<h2>JavaScript can Change HTML</h2>
<div id="container">
    <button class="btn" onclick="add()">adding text</button>
    <button class="btn" onclick="clr()">clear text</button>
    <button class="btn" onclick="stl()">style</button>
    <button id="clr_stl" class="btn">clear style</button>
</div>
<p id="p1" style="display: block;">Hello World!</p>

<script>
    let p_c = document.getElementById("p1");
    let btn = document.getElementsByClassName("btn");
    
    function add(){p_c.innerHTML += "ssup<br>";};
    function clr(){p_c.innerHTML = "<div></div>";};
    function stl(){
        let myVar = setInterval(()=>{
            let r = (Math.random() * 255);
            let g = (Math.random() * 255);
            let b = (Math.random() * 255);
    
            for(ele of btn){
                ele.style.color= `rgb(${r},${g},${b})`;
                ele.style.backgroundColor = `rgb(${(255-r)},${(255-g)},${(255-b)})`;
            }
        }, 100)
        
        document.getElementById("clr_stl").addEventListener(
            "click", 
            ()=>{clearInterval(myVar)}
        );
    };

        
</script>

<p>The paragraph above was changed by a script.</p>

</body>
</html>
