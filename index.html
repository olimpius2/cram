<!DOCTYPE html>
<html>
  <head>
    <title>Text Editor</title>
    <!--Imports-->
    <!--script src='./jquery.tinymce.min.js'></script-->
    <script src="./tinymce.min.js"></script>
    <script href='./tinymce.css' rel='stylsheet'></script>
  </head>

  <body>
    <!--Text Editor Ã  proprement dit-->
    <form id='fiche' action='/index.html' method="post">
      <textarea id='mytextarea'>
        
        <p>Tatjereb o golia si tu as une remarque</p>

      </textarea>
      <!--input type='submit' value='submit'-->
    </form>
    
    <!--Functionnal scripts-->
    <script>
      //form submission
      let form = document.getElementById('fiche');
      form.addEventListener('submit', (event)=>{
        console.log(document.getElementById('mytextarea').value)
        event.preventDefault();
      })

      //text editor initiation
      tinymce.init({
        selector:'#mytextarea',
        
        // Style
        content_css: 'default', //skin
        statusbar: false,       //disables the status_bar (bottom)
        toolbar: false,

        // Dimensions
        height: '40em',
        min_width: 400,
        min_height: 100,
        
        // Plugins
        plugins: 'lists advlist image paste table',
        advlist_bullet_styles: 'square circle',
        advlist_number_styles: 'lower-alpha,lower-roman,upper-alpha,upper-roman',
        
        // Toolbar
        toolbar: ['undo redo | fontselect fontsizeselect | forecolor backcolor | removeformat | table',
                  'bold italic underline strikethrough superscript subscript | alignleft aligncenter alignright alignjustify | bullist numlist lineheight | outdent indent'],
        
        fontsize_formats: '8pt 9pt 10pt 11pt 12pt 14pt 18pt 24pt 30pt 36pt 48pt',
        lineheight_formats: '0.25 0.5 1 1.5 2 2.5 3 3.5'
        
        
      });
    </script>

  </body>
</html>
