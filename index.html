<!DOCTYPE html>
<html>
<head>
<style>
div {
  position: relative;
  left:25%; right: 25%;
  background-color: green;
  color: white;
  padding: 25px;
  width: 50%;
  text-align: center;
  font-family: arial;
  border-radius: 10px;
  box-shadow: inset 0 0 1px black;
  }

div:hover {
	background-color: #0099ff;
  box-shadow: inset 0 0 1px black;
  cursor: pointer;
  }

div:active{
	background-color: #737373;
  cursor: grabbing;
}
</style>
</head>
<body>
  <div>Mouse Over Me</div>
</body>
</html>
