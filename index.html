<html>

<header>
  <title>Forms</title>
</header>

<body>
  <form action="ids.js" method="get">
    <fieldset>
      <legend>Your Details:</legend>
        <label>Name: <input type="text" size="30" required/></label><br />
        <label>Email: <input type="mail" size="30" required/></label>
    </fieldset>

  <br />

  <fieldset>
    <legend>Your Review:</legend>

    <label>
      How did you hear about us?
      <select name="referrer" id="hear-about">
        <option value="google">Google</option>
        <option value="firefox">firefox</option>
        <option value="opera">opera</option>
      </select>
    </label>
    <br /><br />

      Would you visit again? <br />
      <label><input type="radio" name="visit_again" value="yes"/>Yes</label>
      <label><input type="radio" name="visit_again" value="no"/>No</label>
      <label><input type="radio" name="visit_again" value="maybe"/>Maybe</label>
    <br/><br />

      <label>
        Comments: <br />
        <textarea rows="4" cols="40" placeholder="Type some text"></textarea>
      </label>
    <br /><br />


      <form>
        <label><input type="checkbox" /> Sign me up for email updates</label><br />
        <input type="submit" value="Submit review" />
      </form>

  </fieldset>
</body>

</html>
